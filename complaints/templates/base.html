{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
            Manejo de Apartamentos
      
    </title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Link to your custom CSS -->
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Manejo de apartamentos</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'submit_complaint' %}">Ingresar solicitud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'complaint_list' %}">Ver solicitudes</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Add Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- base.html (add this before </body>) -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      // Toggle the details of each complaint
      const toggleButtons = document.querySelectorAll('.toggle-details');
      
      toggleButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          const complaintId = button.getAttribute('data-id');
          const detailsDiv = document.getElementById('details-' + complaintId);
  
          // Toggle visibility
          if (detailsDiv.style.display === 'none' || detailsDiv.style.display === '') {
            detailsDiv.style.display = 'block';
            button.textContent = 'Ocultar detalles';  // Change button text
          } else {
            detailsDiv.style.display = 'none';
            button.textContent = 'Ver detalles';  // Change button text back
          }
        });
      });
    });
  </script>
  
</body>
</html>
